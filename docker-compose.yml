services:
  elasticsearch-1:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.0
    container_name: elasticsearch-1
    hostname: elasticsearch-1
    restart: unless-stopped
    networks:
      - elasticsearch-network
    ports:
      - "9200:9200"
      - "9300:9300"
    environment:
      ### Node Configuration
      - node.name=elasticsearch-1
      - node.roles=master,data,ingest
      - cluster.name=elasticsearch-cluster
      - discovery.seed_hosts=elasticsearch-1:9300,elasticsearch-2:9300,elasticsearch-3:9300
      - cluster.initial_master_nodes=elasticsearch-1,elasticsearch-2,elasticsearch-3
      
      ### Security Configuration
      - xpack.security.enabled=false
      - xpack.license.self_generated.type=basic
      
      ### Memory and Performance
      - ES_JAVA_OPTS=-Xms1g -Xmx1g
      - bootstrap.memory_lock=true
      
      ### Network Configuration
      - network.host=0.0.0.0
      - http.port=9200
      - transport.port=9300
      - logger.level=INFO
      
    volumes:
      - elasticsearch-1-data:/usr/share/elasticsearch/data
      - ./config/elasticsearch.yml:/usr/share/elasticsearch/config/elasticsearch.yml:ro
    ulimits:
      memlock:
        soft: -1
        hard: -1
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9200/_cluster/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

