    environment:
      ### Kibana Configuration
      - server.name=kibana
      - server.host=0.0.0.0
      - server.port=5601
      
      ### Elasticsearch Connection
      - elasticsearch.hosts=http://elasticsearch-1:9200,http://elasticsearch-2:9200,http://elasticsearch-3:9200
      
      ### Security
      - xpack.security.enabled=false
      
      ### Logging
      - logging.level=info
      
    depends_on:
      elasticsearch-1:
        condition: service_healthy
      elasticsearch-2:
        condition: service_healthy
      elasticsearch-3:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:5601/api/status || exit 1"]
